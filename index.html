<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet" href="/styles/button.css">
    <script src="script.js"></script>
</head>
<body>
    <header class="logo">
        <img src="/Assets/Vector.png" alt="letra a logo alura">
    </header>
    
        <div class="text">
            <textarea  class="text__textarea" type="text" name="nomeDoCampo" placeholder="Digite seu texto aqui"></textarea>
            <div class="text-buttons">
                <p class="text__buttons_texto"><img src="/Assets/bi_exclamation-circle-fill.png" alt="excalamação">Apenas letras minúsculas e sem acento.</p>
                
                <div class="text__buttons_box">                    
                    <button class="text__buttons__criptografar text__button">Criptografar</button>
                    <button class="text__buttons__descriptografar text__button">Descriptografar</button>
                </div>
            </div>
        </div>
        
        <div class="respost">
            <p class="respost__resposta">resposta aqui</p>
            <div class="respost__imgbox">
                <img class="respost__img" src="/Assets/High quality products 1 1.png" alt="Imagem de um rapaz ajoelhado com uma lupa">
                <p class="repost__norespost">Nenhuma mensagem encontrada</p>
                <p class="respost__norespost2">Digite um texto que você deseja criptografar ou descriptografar.</p>
            </div>
            <button id="copybutton">Copiar</button>
        </div>
   
</body>
</html>
